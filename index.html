<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CRUD_FETCH</title>
    <style>
      .iconOperacion{
        cursor: pointer;
      }
    </style>
</head>
<body>
    
    <!--cedula_cli, nombre_cli, direccion_cli, telefono_cli, correo_cli!-->
    <div class="container" id="contenedorApp">
        <div class="row">
            <div class="col s12 center-align"><i class="medium material-icons">person</i><h4 class="">Datos Clientes</h4></div>
        </div>
        <div class="row">
            <form class="col s12 m8 offset-m2" id="datos">
                <div class="row">
                  <div class="input-field col s12 m12">
                    <i class="material-icons prefix">account_circle</i>
                    <input  id="cedula" type="number" class="validate" required>
                    <label for="cedula" id="lcedula">Cedula cliente</label>
                  </div>
                  <div class="input-field col s12 m12">
                    <i class="material-icons prefix">edit</i>
                    <input id="nombres" type="text" class="validate" required>
                    <label for="nombres">Nombre cliente</label>
                  </div>
                  <div class="input-field col s12 m12">
                    <i class="material-icons prefix">directions</i>
                    <input id="direccion" type="text" class="validate" required>
                    <label for="direccion">Direccion cliente</label>
                  </div>
                  <div class="input-field col s12 m12">
                    <i class="material-icons prefix">phone</i>
                    <input id="telefono" type="number" class="validate" required>
                    <label for="telefono">Telefono</label>
                  </div>
                  <div class="input-field col s12 m12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email cliente</label>
                  </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light grey darken-3" type="submit" id="btnGuardar" >Guardar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>

        <div class="row">
          <div class="col s12 m6 offset-m3">
              <div id="notificacion">

              </div>
          </div>
        </div>
            <div class="row">
                <div class="col s12">
                    <nav>
                        <div class="nav-wrapper white ">
                          <form>
                            <div class="input-field">
                              <input id="search" type="search" placeholder="ingrese nombre o cedula para buscar" required>
                              <label class="label-icon" for="search"><i class="material-icons grey-text darken-3">search</i></label>
                              <i class="material-icons">close</i>
                            </div>
                          </form>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <table class="responsive-table bordered " id="tablaClientes">
                    <thead>
                      <tr>
                          <th>Cedula</th>
                          <th>Nombres</th>
                          <th>Direccion</th>
                          <th>Telefono</th>
                          <th>Email</th>
                          <th>Acciones</th>
                      </tr>
                    </thead>
            
                    <tbody id="datosClientes">
                      
                    </tbody>
                  </table>
            </div>
            
        </div>
        
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
